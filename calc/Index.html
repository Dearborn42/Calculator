<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calcualtor</title>
</head>
<body> 
    <div>
    <input type="text" id="answer">
    <button id="item-0" onclick="input(0)">0</button>
    <button id="item-1" onclick="input(1)">1</button>
    <button id="item-2" onclick="input(2)">2</button>
    <button id="item-3" onclick="input(3)">3</button>
    <button id="item-4" onclick="input(4)">4</button>
    <button id="item-5" onclick="input(5)">5</button>
    <button id="item-6" onclick="input(6)">6</button>
    <button id="item-7" onclick="input(7)">7</button>
    <button id="item-8" onclick="input(8)">8</button>
    <button id="item-9" onclick="input(9)">9</button>
    <button id="add" onclick="input('+')">ADD</button>
    <button id="sub" onclick="input('-')">SUB</button>
    <button id="multi" onclick="input('*')">MULTI</button>
    <button id="divide" onclick="input('/')">DIVIDE</button>
    <button id="opp" onclick="input('-')">OPPOSITE</button>
    <button id="del" onclick="remove()">DELETE</button>
    <button id="equal" onclick="calc()">EQUAL</button>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
